<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Item | Comprar Objeto</title>

        <link rel="stylesheet" href="css/main.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sansation:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <!-- BODY ES EL LIENZO DONDE ESTARA LA TARJETA CENTRADA -->
    <body>
        <!-- AQUI EMPIEZA EL RECUADRO DE LA TARJETA -->
        <main>
            <div id="col-img">
                <img src="img/cafePortrait.jpg" style="max-height: 250px;" alt="product_img">
                <p class="minimal">*La imagen puede no coincidir con el sabor seleccionado</p>
            </div>
            <div id="col-main">
                <h2>Starbucks coffe</h2>
                <div id="row-precio">
                    <h1>9, 79 €</h1>
                    <div id="buttons">
                        <button id="comprar">COMPRAR</button><button id="carrito">Añadir al carrito</button>
                    </div> 
                </div>
                <div id="row-description">    
                    <p>Café em Grão Blonde Espresso embalagem 200 g · Starbucks</p>
                    <p class="minimal">Para usar este producto, se requiere de una cafetera estilo italiana apropiada</p>
                </div>
            </div>
        </main>
        <!-- FIN TARJETA -->
    </body>
</html>
